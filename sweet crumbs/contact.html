<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/main.js"></script>
</head>
<body>
<header class="site-header">
  <a class="brand" href="index.html">
    <img src="assets/img/logo.svg" alt="Pâtisserie Étoile logo" class="logo"/>
    <span>Pâtisserie Étoile</span>
  </a>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="gallery.html">Gallery</a>
    <a href="build.html" class="highlight">Build a Cake</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<main>

<section class="page-hero small">
  <h1>Contact</h1>
  <p>We’d love to bake for you.</p>
</section>

<section class="contact grid-2">
  <form class="card soft">
    <label>Name
      <input type="text" placeholder="Your name" required>
    </label>
    <label>Email
      <input type="email" placeholder="you@example.com" required>
    </label>
    <label>Message
      <textarea rows="5" placeholder="Tell us about your dream dessert…"></textarea>
    </label>
    <button class="btn primary" type="submit">Send Message</button>
  </form>
  <div class="card soft">
    <h3>Visit Us</h3>
    <p>Jawalakhel, Lalitpur</p>
    <p class="muted">Open daily 8:00–20:00</p>
    <div class="map-placeholder">Map Placeholder</div>
  </div>
</section>

</main>
<footer class="site-footer">
  <div class="footer-inner">
    <p>© 2025 Pâtisserie Étoile. Crafted with love.</p>
    <p class="muted">Kathmandu · Open daily 8:00–20:00</p>
  </div>
</footer>
</body>
</html>
